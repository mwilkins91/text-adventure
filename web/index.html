<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Adventure</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="crt.css">
  <link rel="stylesheet" href="scrollbar.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div class="horizontal-wrapper">
    <div class="vertical-wrapper">
      <div class="crt-frame">
        <div id="output-display" class="crt">
          <div class="crt-background"></div>
        </div>
      </div>
      <div id="input-display" class="crt" tabindex="0"></div>
    </div>
    <div id="details">
      <div id="map-frame" class="crt-frame">
        <div id="map" class="crt">
          <div class="crt-background"></div>
        </div>
      </div>
      <div id="inventory-frame" class="crt-frame">
        <div id="inventory" class="crt">
          <h4>Inventory:</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
